<div class="todo-container">
    <h1>To-Do List</h1>
  
    <!-- Input para añadir tareas -->
    <div class="input-container">
      <input
        type="text"
        placeholder="Add a new task"
        [(ngModel)]="newTask"
        (keyup.enter)="addTask()"
      />
      <button (click)="addTask()">Add</button>
    </div>
  
    <!-- Filtros -->
    <div class="filters">
      <button (click)="filter = 'all'" [class.active]="filter === 'all'">All</button>
      <button (click)="filter = 'pending'" [class.active]="filter === 'pending'">
        Pending
      </button>
      <button
        (click)="filter = 'completed'"
        [class.active]="filter === 'completed'"
      >
        Completed
      </button>
    </div>
  
    <!-- Lista de tareas -->
    <ul>
      <li *ngFor="let task of filterTasks(); let i = index">
        <label>
          <input
            type="checkbox"
            [(ngModel)]="task.completed"
            (change)="toggleTask(i)"
          />
          <span [class.completed]="task.completed">{{ task.title }}</span>
        </label>
        <button (click)="deleteTask(i)">Delete</button>
      </li>
    </ul>
  
    <!-- Contador de tareas -->
    <div class="task-stats">
      <span>Total: {{ tasks.length }}</span>
      <span>Pending: {{ pendingTasksCount }}</span>
      <span>Completed: {{ completedTasksCount }}</span>
    </div>
  
    <!-- Botón para limpiar tareas completadas -->
    <button class="clear-btn" (click)="deleteCompletedTasks()">
      Delete Completed
    </button>
  </div>
